<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main row">
        <section class="main__tagging col-3" >
            <h2 id="tagHeader">Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">
                <fieldset id="tagfieldset">
                    <legend>Add a new GeoTag</legend>
               
                        <label class="tagitem">Latitude: </label>
                        <input type="text" class="tagitem" name="latitude" placeholder="e.g. 49.0124" >
              
                        <label class="tagitem">Longitude: </label>
                        <input type="text" class="tagitem" name="longitude" placeholder="e.g. 42.013">
              
                        <label class="tagitem">Name: </label>
                        <input type="text" class="tagitem" name="name" placeholder="e.g. Central Berlin" required minlength="1" maxlength="10">
               
                        <label class="tagitem">Hashtag: </label>
                        <input type="text" class="tagitem" name="hastag" placeholder="e.g. #ber" pattern="#.+" required minlength="2" maxlength="10">
                   
                        <button class="tagitem">Add tag</button>

                </fieldset>
                <!-- ... your code here ... -->

            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery col-9">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
                <fieldset id="discoveryset">
                    <legend>Search</legend>
                        <label class="">Search term or keywords: </label>
                        <input type="text" class="tagitem" name="searchbox" placeholder="e.g. Berlin">
                        <button class="tagitem">Search</button>
                        
                </fieldset>
                <!-- ... your code here ... -->
                <table>

                </table>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li class="listitem">Castle (49.01379, 8.404435) #sight</li>
                        <li class="listitem">IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView"/>
                    <span id="resultMap">Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
